<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Meeting Room Booking System</title>
    <link rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  </head>
    <div th:if="${errormessage}" class="alert alert-warning">[[${errormessage}]]</div>
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <img th:src="@{/image/meeting.jpg}" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Booking Registration Information</h3>
                
                <form class="px-md-2" th:method="post" th:action="@{/meeting}" th:object="${meeting}" novalidated>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <label class="form-label" for="employeeid">Employee ID: </label> 
                      <select th:field="*{employee.id}" class="form-control">
                        <option th:value="'1'" th:text="1"></option>
                        <option th:value="'2'" th:text="2"></option>
                        <option th:value="'3'" th:text="3"></option>
                        <option th:value="'4'" th:text="4"></option>
                        <option th:value="'5'" th:text="5"></option>
                        <option th:value="'6'" th:text="6"></option>
                        <option th:value="'7'" th:text="7"></option>
                        <option th:value="'8'" th:text="8"></option>
                      </select>
                    </div>
                    <div class="col-md-6 mb-4">
                      <label class="form-label" for="employeeName">Employee Name: </label> 
                      <input class="form-control" type="text" th:field="*{employeeName}"/>
                      <p th:if="${#fields.hasErrors('employeeName')}" th:errorclass="error" th:errors="*{employeeName}">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <label class="form-label" for="roomid">Meeting Room ID: </label> 
                      <select th:field="*{room.id}" class="form-control">
                        <option th:value="'1'" th:text="1"></option>
                        <option th:value="'2'" th:text="2"></option>
                        <option th:value="'3'" th:text="3"></option>
                      </select>
                    </div>
                    <div class="col-md-6 mb-4">
                      <label class="form-label" for="roomNo">Meeting Room No: </label> 
                      <select th:field="*{roomNo}" class="form-control">
                        <option th:value="'1'" th:text="Room1"></option>
                        <option th:value="'2'" th:text="Room2"></option>
                        <option th:value="'3'" th:text="Room3"></option>
                      </select>
                    </div>
                  </div>

                  <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                    <div class="col-md-6">
                      <div class="form-outline">
                        <label class="form-label" for="attendance">Attendance</label>
                        <input class="form-control" type="text" th:field="*{attendance}" />
                        <p th:if="${#fields.hasErrors('attendance')}" th:errorclass="error" th:errors="*{attendance}">
                      </div>
                    </div>
                  </div>

                  <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                    <div class="col-md-6">
                      <div class="form-outline">
                        <label class="form-label" for="summary">Summary</label>
                        <textarea class="form-control" th:field="*{summary}" />
                        <p th:if="${#fields.hasErrors('summary')}" th:errorclass="error" th:errors="*{summary}">
                      </div>
                    </div>
                  </div>

                  <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                    <div class="col-md-6">
                      <div class="form-outline datepicker">
                        <label class="form-label" for="date">Date</label>
                        <input class="form-control" type="date" th:field="*{date}" />
                        <p th:if="${#fields.hasErrors('date')}" th:errorclass="error" th:errors="*{date}">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <label class="form-label" for="startTime">Start Time: </label> 
                      <input class="form-control" type="time" th:field="*{startTime}" />
                      <p th:if="${#fields.hasErrors('startTime')}" th:errorclass="error" th:errors="*{startTime}">
                    </div>
                    <div class="col-md-6 mb-4">
                      <label class="form-label" for="endTime" >End Time: </label> 
                      <input class="form-control" type="time" th:field="*{endTime}" />
                      <p th:if="${#fields.hasErrors('endTime')}" th:errorclass="error" th:errors="*{endTime}">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg">Submit</button><br>
                  <p class="text-left text-muted mt-5 mb-0"><a th:href="@{/meeting}" class="fw-bold text-body"><u><i class="fas fa-backward"></i>Back to Index Page </u></a></p> 
                 </form> 
              </div>    
            </div>
          </div>
        </div>
      </div>
    </section>
</html>
