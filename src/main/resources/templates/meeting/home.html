<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Meeting Room Booking System</title>
   <link rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"> 
   <link rel="stylesheet" th:href="@{/css/style.css}">  
   <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</head>

<div class="table-responsive-sm">
   <div>
      <h1>List of Meeting Room Booking</h1>
   </div>
   <div class="logout">
      <td><a th:href="@{/login}"><i class="fas fa-arrow-alt-circle-left"></i>LogOut</a></td>
   </div>   
   <div>
      <p>Login UserName: [[${employee}]]</p>
      <table class="table table-striped table-hover">
         <thead class="thead-dark">
            <tr>
               <th>Employee Name</th>
               <th>Meeting RoomNo</th>
               <th>Date</th>
               <th>StartTime</th>
               <th>EndTime</th>
               <th>Action</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="m : ${meeting}">
               <td>[[${m.employeeName}]]</td>
               <td>[[${m.roomNo}]]</td>
               <td>[[${m.date}]]</p></td>
               <td>[[${m.startTime}]]</td>
               <td>[[${m.endTime}]]</td>
               <td>
               <th:block th:if="${employee} == ${m.employeeName}">
                  <a th:href="@{/meeting/{id}(id=${m.id})}"><i class="fas fa-eye"></i>Detail</a>
                  <a th:href="@{/meeting/{id}/update/(id=${m.id})}"><i class="fas fa-user-edit"></i>Update</a>
                  <a th:href="@{/meeting/{id}/cancel/(id=${m.id})}"><i class="fas fa-trash-alt"></i>Cancel</a></td>
               </th:block>
            </tr>
         </tbody>
      </table>
   </div>
</div>
<td><a th:href="@{/meeting/booking}"><i class="far fa-calendar-plus"></i>Add New Booking</a></td>
</html>
